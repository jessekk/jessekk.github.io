                    <span class="top-card-span">|甘肃</span>
                </h4>
                <p class="top-card-p">
                    就业是最大的民生。近年来，甘肃省委、省政府大力实施就业优先政策，持续加大援企稳岗力度，全面优化就业创业服务，全省就业形势保持稳定。
                    为扎实做好稳定和扩大就业工作，推动实现更加充分更高质量就业，确保全省经济社会持续健康发展，甘肃省于近日出台了《关于进一步稳定和扩大就业的若干措施》，
                    旨在以更大力度实施好就业优先政策，有效促进各类群体就业，确保全省就业大局稳定。
                    <a href="https://www.zgqingyang.gov.cn/gk/zcjd/content_223408">查看更多</a>
                </p>
