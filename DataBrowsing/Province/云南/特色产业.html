                    <span class="top-card-span">|云南</span>
                </h4>
                <p class="top-card-p">
                    “十四五”时期，是乘势而上开启全面建设社会主义现代化
                    云南新征程、推动治蜀兴川再上新台阶的第一个五年，也是我省
                    脱贫攻坚任务胜利完成后，巩固拓展脱贫攻坚成果，全面推进乡
                    村振兴、加快农业农村现代化关键的五年。加快农业农村现代化，
                    是形成新型工农城乡关系的客观要求、是社会主义现代化云南建
                    设的重大任务、是做好新时代“三农”工作的核心目标。<a href="https://www.sc.gov.cn/10462/zfwjts/2021/7/26/4027648ea73543adadc03c0172d50948/files/84c2e53a8ff04288b0a7f26795123525.pdf">查看更多</a>
